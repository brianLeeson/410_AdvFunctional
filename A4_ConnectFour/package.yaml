name:                A4
version:             0.1.0.0
github:              ""
license:             BSD3
author:              "Brian Leeson"
maintainer:          "brianeleeson@gmail.com"
copyright:           "2018 Brian Leeson"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Connect Four game
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         NA

dependencies:
- base >= 4.7 && < 5
- containers


library:
  source-dirs: src

executables:
  A4-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - A4

tests:
  A4-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - A4
